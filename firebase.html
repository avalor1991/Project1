<!DOCTYPE html>
<html lang="en-us">
    <meta charset="UTF-8">

<title>Bandana Form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

<div class = "wrapper">

<div class="row">
        <div class="col-md-6">
    <div class ="search-form">
            <div class="card-body">

                    <form role="form">
      
                      <div class="form-group">
                        <label for="artist">Artist</label>
                        <input type="text" class="form-control" id="artist-input">
                      </div>
          
                      <div class="form-group">
                        <label for="genre">Genre</label>
                        <input type="text" class="form-control" id="genre-input">
                      </div>
        
                      <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location-input">
                      </div>
      
                      <div class="form-group">
                          <label for="venue">Venue</label>
                          <input type="text" class="form-control" id="venue-input">
                      </div>

                      <div class="form-group">
                            <label for="start-date">Start Date</label>
                            <input type="text" class="form-control" id="start-date-input">
                        </div>

                        <div class="form-group">
                                <label for="end-date">End Date</label>
                                <input type="text" class="form-control" id="end-date-input">
                        </div>
        
                      <button type="submit" class="btn btn-default" id="search-btn">
                        <i class="fa fa-search"></i> Search</button> 
    </div>
    <div id="recent-search">Popular Searches</div>

</div>

<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- <script type="text/javascript" src="tmajaxcall.js"></script> -->
<script type="text/javascript" src="assets/javascript/firebase.js"></script>

</body>

</html>
